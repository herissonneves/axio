<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axio - Testes Unit√°rios e de Integra√ß√£o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
      color: #6750A4;
    }

    .test-results {
      margin-top: 2rem;
    }

    .test-results h2 {
      margin-bottom: 1.5rem;
      color: #333;
      border-bottom: 2px solid #6750A4;
      padding-bottom: 0.5rem;
    }

    .test-category {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .test-category-title {
      margin-bottom: 0.5rem;
      color: #6750A4;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .test-category-summary {
      margin-bottom: 1rem;
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .test-result {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border-left: 4px solid;
    }

    .test-result.test-passed {
      background: #e8f5e9;
      border-color: #4caf50;
    }

    .test-result.test-failed {
      background: #ffebee;
      border-color: #f44336;
    }

    .test-icon {
      font-weight: bold;
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }

    .test-passed .test-icon {
      color: #4caf50;
    }

    .test-failed .test-icon {
      color: #f44336;
    }

    .test-name {
      flex: 1;
      font-weight: 500;
    }

    .test-error {
      margin-top: 0.5rem;
      margin-left: 2rem;
      color: #d32f2f;
      font-size: 0.9rem;
      font-family: 'Courier New', monospace;
    }

    .test-summary {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 4px;
      text-align: center;
    }

    .test-summary strong {
      font-size: 1.1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #6750A4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #5a4190;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #test-output {
      margin-top: 1rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß™ Testes - Axio</h1>
    <p>Execute os testes unit√°rios e de integra√ß√£o para verificar o funcionamento dos m√≥dulos e fluxos completos da
      aplica√ß√£o.</p>

    <button id="run-tests">Executar Testes</button>

    <div id="test-output"></div>
    <div id="test-results"></div>
  </div>

  <script type="module">
    let runner, output, resultsDiv;
    let logOutput = "";

    // Override console.log to capture output
    const originalLog = console.log;
    const originalError = console.error;

    console.log = (...args) => {
      logOutput += args.join(" ") + "\n";
      originalLog(...args);
    };

    console.error = (...args) => {
      logOutput += args.join(" ") + "\n";
      originalError(...args);
    };

    async function initTests() {
      try {
        const TestRunnerModule = await import("./test-runner.js");
        const TestRunner = TestRunnerModule.default || TestRunnerModule.TestRunner;

        const { runStorageTests } = await import("./storage.test.js");
        const { runTodoTests } = await import("./todo.test.js");
        const { runI18nTests } = await import("./i18n.test.js");
        const { runIntegrationTests } = await import("./integration.test.js");

        runner = new TestRunner();
        output = document.getElementById("test-output");
        resultsDiv = document.getElementById("test-results");

        document.getElementById("run-tests").addEventListener("click", async () => {
          try {
            logOutput = "";
            resultsDiv.innerHTML = "";
            output.textContent = "Executando testes...\n\n";

            // Reset runner
            runner = new TestRunner();

            // Register all tests
            try {
              runStorageTests(runner);
            } catch (error) {
              console.error("Erro ao registrar testes de storage:", error);
              output.textContent += `Erro ao registrar testes de storage: ${error.message}\n`;
            }

            try {
              runTodoTests(runner);
            } catch (error) {
              console.error("Erro ao registrar testes de todo:", error);
              output.textContent += `Erro ao registrar testes de todo: ${error.message}\n`;
            }

            try {
              runI18nTests(runner);
            } catch (error) {
              console.error("Erro ao registrar testes de i18n:", error);
              output.textContent += `Erro ao registrar testes de i18n: ${error.message}\n`;
            }

            try {
              runIntegrationTests(runner);
            } catch (error) {
              console.error("Erro ao registrar testes de integra√ß√£o:", error);
              output.textContent += `Erro ao registrar testes de integra√ß√£o: ${error.message}\n`;
            }

            // Run tests
            try {
              await runner.run();
            } catch (error) {
              console.error("Erro ao executar testes:", error);
              output.textContent += `Erro ao executar testes: ${error.message}\n`;
            }

            // Display results
            output.textContent = logOutput || output.textContent || "Nenhum output capturado.";
            resultsDiv.innerHTML = runner.getResultsHTML();
          } catch (error) {
            console.error("Erro geral:", error);
            output.textContent = `Erro: ${error.message}\n\n${error.stack || ""}`;
            resultsDiv.innerHTML = `<div class="test-result test-failed"><span class="test-icon">‚úó</span><span class="test-name">Erro ao executar testes</span><div class="test-error">${error.message}</div></div>`;
          }
        });
      } catch (error) {
        console.error("Erro ao carregar m√≥dulos:", error);
        document.getElementById("test-output").textContent = `Erro ao carregar m√≥dulos: ${error.message}\n\n${error.stack || ""}\n\nCertifique-se de que est√° executando em um servidor HTTP (n√£o file://)`;
        document.getElementById("run-tests").disabled = true;
      }
    }

    // Initialize when page loads
    initTests();
  </script>
</body>

</html>
