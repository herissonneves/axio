<!DOCTYPE html>
<html lang="pt">

<head>
  <!-- Meta and document setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple and efficient todo list app to manage your daily tasks" />
  <meta name="theme-color" content="#6750A4" />
  <title>Axio</title>

  <!-- Fonts and main stylesheet -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
  <main class="todo-page">

    <!-- Language selector (top right) -->
    <div class="todo-page__header">
      <button class="language-selector" id="language-selector" type="button" aria-label="Select language"
        aria-haspopup="true" aria-expanded="false">
        <span class="language-selector__text" id="language-selector-text">PT</span>
        <svg class="language-selector__icon" viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M7 10l5 5 5-5z" />
        </svg>
      </button>
    </div>

    <!-- App title -->
    <h1 class="todo-page__title" id="page-title">Axio</h1>

    <!-- Theme and contrast controls (icon-based) -->
    <section class="todo-page__settings theme-controls" aria-label="Theme and contrast settings">
      <!-- Theme toggle -->
      <button class="theme-toggle theme-toggle--light" id="theme-toggle" type="button" aria-label="Toggle theme"
        aria-pressed="false">
        <!-- Sun icon (shown in dark mode) -->
        <svg class="theme-toggle__icon theme-toggle__icon--light" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
        </svg>
        <!-- Moon icon (shown in light mode) -->
        <svg class="theme-toggle__icon theme-toggle__icon--dark" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z" />
        </svg>
      </button>

      <!-- Contrast selector -->
      <div class="contrast-selector" id="contrast-selector" role="group" aria-label="Contrast level">
        <!-- Default contrast button -->
        <button class="contrast-selector__btn contrast-selector__btn--active" data-contrast="default" type="button"
          aria-label="Default contrast" aria-pressed="true">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2" />
            <path fill="currentColor" d="M12 4a8 8 0 000 16V4z" />
          </svg>
        </button>
        <!-- Medium contrast button -->
        <button class="contrast-selector__btn" data-contrast="medium" type="button" aria-label="Medium contrast"
          aria-pressed="false">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2" />
            <path fill="currentColor" d="M12 4a8 8 0 000 16V4z" opacity="0.7" />
          </svg>
        </button>
        <!-- High contrast button -->
        <button class="contrast-selector__btn" data-contrast="high" type="button" aria-label="High contrast"
          aria-pressed="false">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <circle cx="12" cy="12" r="8" fill="currentColor" />
          </svg>
        </button>
      </div>
    </section>

    <!-- Task creation form -->
    <form id="todo-form" class="todo-page__form todo-form">

      <div class="todo-form__input-wrapper">
        <label class="todo-form__label visually-hidden" for="todo-input" id="todo-form-label">
          Task description
        </label>

        <input id="todo-input" class="todo-form__input" type="text" placeholder="Add a new task..." required />
      </div>

      <div class="todo-form__button-wrapper">
        <button class="todo-form__button" type="submit" id="add-task-button">
          Add Task
        </button>
      </div>

    </form>

    <!-- Filters and clear completed controls -->
    <section class="todo-page__filters">

      <nav class="todo-filters" aria-label="Task filters" role="navigation">
        <div class="todo-filters__button-wrapper">
          <button id="filter-all" class="todo-filters__button" type="button" aria-pressed="true">
            All
          </button>
        </div>

        <div class="todo-filters__button-wrapper">
          <button id="filter-active" class="todo-filters__button" type="button" aria-pressed="false">
            Active
          </button>
        </div>

        <div class="todo-filters__button-wrapper">
          <button id="filter-completed" class="todo-filters__button" type="button" aria-pressed="false">
            Completed
          </button>
        </div>
      </nav>

      <!--  Clear completed tasks block -->
      <div class="todo-clear">
        <button id="clear-completed" class="todo-clear__button" type="button" aria-label="Clear all completed tasks">
          Clear Completed
        </button>
        <button id="clear-all" class="todo-clear__button" type="button" aria-label="Clear all tasks">
          Clear All
        </button>
      </div>

    </section>

    <!-- Task list; dynamically populated -->
    <ul id="todo-list" class="todo-page__list" aria-label="Task list" aria-live="polite"></ul>

  </main>

  <!-- Main script entry point -->
  <script src="./js/main.js" type="module"></script>
</body>

</html>
